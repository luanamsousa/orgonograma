<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organograma Funcional</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    :root{
      --blue1:#0B5ED7;
      --blue2:#0DCAF0;
      --ink:#0b1b2a;
      --bg:#ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      font-size: 22px;
      font-weight: 900;
      color: var(--ink);
      margin-bottom: 12px;
    }

    #status {
      font-size: 14px;
      margin-bottom: 12px;
      color: #444;
    }

    /* caixas */
    .box-funcao{
      background: var(--blue1);
      color: #fff;
      border-radius: 18px;
      padding: 14px 16px;
      font-weight: 900;
      text-transform: uppercase;
      box-shadow: 0 4px 14px rgba(0,0,0,.15);
      width: 220px;
      text-align: center;
      line-height: 1.15;
      white-space: normal;
    }

    .box-pessoa{
      background: var(--blue2);
      color: #053B4C;
      border-radius: 18px;
      padding: 12px 14px;
      font-weight: 900;
      box-shadow: 0 4px 14px rgba(0,0,0,.12);
      width: 230px;
      text-align: center;
      line-height: 1.15;
      white-space: normal;
    }

    #chart {
      width: 100%;
      overflow-x: hidden;
    }

    .google-visualization-orgchart-node {
      border: none !important;
    }

    .google-visualization-orgchart-node div {
      white-space: normal !important;
    }

    .google-visualization-orgchart-lineleft,
    .google-visualization-orgchart-lineright,
    .google-visualization-orgchart-linebottom {
      border-color: #2b2b2b !important;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="title">Organograma funcional</div>
    <div id="status">Carregando dados…</div>
    <div id="chart"></div>
  </div>

  <script>
    /* ============================
       URL CORRETA DO APPS SCRIPT
       (JSONP funcionando)
    ============================ */
    const BASE_EXEC =
      "https://script.google.com/macros/s/AKfycbyigyFcP5TxvuawbFkbdc7H2PyRhITazUHLMn2vcaWyea5wL6b5RXnFlWQC1F-bTnBVbg/exec";

    const DATA_URL = BASE_EXEC + "?mode=data&callback=cb&_=" + Date.now();

    const statusEl = document.getElementById("status");

    /* JSONP callback */
    window.cb = function(payload) {
      if (!payload || payload.error) {
        statusEl.textContent = "❌ Erro ao carregar dados.";
        statusEl.style.color = "red";
        return;
      }

      statusEl.textContent = "Dados carregados. Desenhando organograma…";

      google.charts.load('current', {packages:['orgchart']});
      google.charts.setOnLoadCallback(() => draw(payload));
    };

    function draw(payload) {
      const { hierarchy, people } = payload;

      const peopleByFunc = new Map();
      people.forEach(p => {
        if (!peopleByFunc.has(p.func)) peopleByFunc.set(p.func, []);
        peopleByFunc.get(p.func).push(p);
      });

      const rows = [];

      // hierarquia de funções
      hierarchy.forEach(h => {
        rows.push([
          nodeFunc(h.func),
          h.sup ? nodeFunc(h.sup) : "",
          h.func
        ]);
      });

      // pessoas abaixo da função
      for (const [func, list] of peopleByFunc.entries()) {
        rows.push([nodeFunc(func), "", func]);
        list.forEach(p => {
          const label = `${p.posto} - ${p.nome}`;
          rows.push([nodePessoa(label), nodeFunc(func), func]);
        });
      }

      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Name');
      data.addColumn('string', 'Manager');
      data.addColumn('string', 'ToolTip');
      data.addRows(rows);

      const chart = new google.visualization.OrgChart(document.getElementById('chart'));
      chart.draw(data, { allowHtml: true });

      statusEl.textContent = "✔ Organograma carregado";
      window.scrollTo(0, 0);
    }

    function esc(s){
      return String(s || "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;");
    }

    function nodeFunc(func){
      return {
        v: "FUNC:" + func,
        f: `<div class="box-funcao">FUNÇÃO<br>${esc(func)}</div>`
      };
    }

    function nodePessoa(txt){
      return {
        v: "PESS:" + txt,
        f: `<div class="box-pessoa">${esc(txt)}</div>`
      };
    }

    /* injeta o script JSONP */
    const s = document.createElement("script");
    s.src = DATA_URL;
    s.onerror = () => {
      statusEl.textContent = "❌ Erro ao carregar o script de dados.";
      statusEl.style.color = "red";
    };
    document.head.appendChild(s);
  </script>
</body>
</html>
